<!DOCTYPE html>
<html>
<head>
<title>OpenGeoPhone</title>
	<!-- Appel de la librairie Cordova 2.7.0 -->
	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
    
	<!-- Appel du style et de la librairie JQuery Mobile -->
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>

	<!-- Script qui permet la configuration du lien du serveur distant -->

	<script type="text/javascript" charset="utf-8" src="js/DMS.Mobile.Commande.js"></script>
	
	
	<!-- Chargement du css -->
	<link rel="stylesheet" href="css/style.css" />
	
	<script type="text/javascript" charset="utf-8">
	
	
	</script>
</head>
<body>
	<form name="Commandeform" action="" method="post" id="form">
            <label>Date Livraison Prevu : </label>
			<input id="DateLivraisonPrevu" type="text" size="30" value="">
		    <label>Prix Total TTC :</label>
		    <input id="PrixTotalTTC" type="text" size="30" value="">
		    <label>Mot Prix Total HT :</label>
		    <input id="PrixTotalHTC" type="text" size="30" value="">
		    <label>Total TVA :</label>
		    <input id="TotalTVA" type="text" size="30" value="">
   </form>

<script>

		function InitFormCommande (){
	 
	    	DMS.Mobile.Commande.$DateLivraisonPrevu = $("#DateLivraisonPrevu");
			DMS.Mobile.Commande.$PrixTotalTTC = $("#PrixTotalTTC");
			DMS.Mobile.Commande.$PrixTotalHTC = $("#PrixTotalHTC");
			DMS.Mobile.Commande.$TotalTVA = $("#TotalTVA");

			DMS.Mobile.Commande.Initialise();
			}
</script>
	
	
</body>
</html>
