	<!DOCTYPE html>
	<html>

	<head>
	<title>JQM tabs</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet"  href="latest.css">
	<link rel="stylesheet"  href="custom.css">
	<script src="jquery-1.10.1.js"></script> 
	<script src="latest.js"></script>


	</head>
	<body>

	<div data-role="page">

		<div data-role="header">
			<h1>Collapsible Tabs</h1>
		</div><!-- /header -->
		<div data-role="content">
		
			<div data-role="collapsible-set" data-type="tabs" data-tabs="10" data-theme="e" data-content-theme="a">

							<div data-role="collapsible" data-collapsed="false">
								<h1>Details mission</h1>
								<p>One</p>
							</div>
							
							<div data-role="collapsible">
								<h1>Details client</h1>
								<p>Two
							</div>
							
							<div data-role="collapsible">
								<h1>Details point de vente</h1>
								<p>Three</p>
							</div>
							
			</div>
			
		
		</div><!-- /content -->

	</div><!-- /page -->

	</body>
	</html>
