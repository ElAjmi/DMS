<!DOCTYPE html>
<html>
<head>
<title>OpenGeoPhone</title>
	<!-- Appel de la librairie Cordova 2.7.0 -->
	<script type="text/javascript" charset="utf-8" src="js/cordova.js"></script>
    
	<!-- Appel du style et de la librairie JQuery Mobile -->
	<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.1.min.js"></script>

	<!-- Script qui permet la configuration du lien du serveur distant -->

	<script type="text/javascript" charset="utf-8" src="DataRequests/DMS.Mobile.ArticleRequest.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/DMS.Mobile.Article.js"></script>
	
	
	<!-- Chargement du css -->
	<link rel="stylesheet" href="css/style.css" />
	<script type="text/JavaScript" charset="utf-8">
	
	var DB = null;

 	 


  function InitConnection() {
			        DB = window.openDatabase("BaseDeDonnées", "1.0.0", "OpenGeophone", 100000);
           }
           
  function InitViewArticle (){
			 DMS.Mobile.ArticleRequest.connexion = DB;
			DMS.Mobile.ArticleRequest.Connect();
           }
</script>
</head>
<body>
	
	
<script type="text/JavaScript" charset="utf-8">
	$(document).ready(function() {  
	    document.addEventListener("deviceready", InitConnection , false);
	    document.addEventListener("deviceready", InitViewArticle , false);
	});
	
	
</script>
</body>
</html>
