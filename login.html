<!DOCTYPE html> 
<html> 
    <head> 
        <meta charset="utf-8" />
        <title>Login</title> 
        <meta name="viewport" content="width=device-width" />

		
		<link href="css/API/jquery.mobile-1.3.2.min.css" rel="stylesheet" type="text/css" />
        <link href="css/API/jqm-icon-pack-fa.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        
        
        <script type="text/javascript" charset="utf-8" src="js/API/cordova.js"></script>
        <script src="js/API/jquery-1.9.1.min.js" type="text/javascript"></script>
        <script src="js/API/jquery.mobile-1.3.2.min.js" type="text/javascript"></script>
		<script src="js/API/heartcode-canvasloader-min-0.9.1.js" type="text/javascript"></script>
		<script src="js/Common/DMS.Mobile.Common.js"></script>
		<script src="js/Request/DMS.Mobile.CreateBD.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/Request/DMS.Mobile.PersonnelRequest.js"></script>
		<script type="text/javascript" charset="utf-8" src="js/Containers/DMS.Mobile.Personnel.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/ViewModel/DMS.Mobile.LoginViewModel.js"></script>
        <script src="js/Request/DMS.Mobile.CreateBD.js"></script>
        <script src="js/Common/DMS.Mobile.Common.js"></script>
       <script>
            $(document).ready(function () {
                $.mobile.ajaxEnabled = false;
            });         
        </script>
        	<script type="text/javascript" charset="utf-8">
			function InitPage()
			{
				DMS.Mobile.BD.initConnection();
				DMS.Mobile.Login.$login = $("#un");
				DMS.Mobile.Login.$password = $("#pw");
				DMS.Mobile.Login.$ValidateButton = $("#submit");
				DMS.Mobile.Login.connexion = DMS.Mobile.BD.connexion;
				DMS.Mobile.Login.Initialise();
			}
			
		</script>
    </head> 
<body> 

	<script type="text/JavaScript" charset="utf-8">
	
	$(document).ready(function() {  
	   	document.addEventListener("deviceready", InitPage , false);

	});
	
	</script> 
    
    <div data-role="page" data-theme="c">
    <div data-role="header" data-theme="b">
			<h1>Authentification</h1>
	</div>
    <div data-role="content">
    <form  style="text-align: center; margin: 10% auto;">
        <div style="padding:10px 20px;">
		
		<fieldset id="fieldset"> 
			<legend id="legend" align="left"> 
			<h3>Se connecter </h3> 
			</legend> 
            <label for="un" class="ui-hidden-accessible">Username:</label>
            <input name="user" id="un" value="admin" placeholder="Utilisateur" data-theme="c" type="text" >
            <label for="pw" class="ui-hidden-accessible">Password:</label>
            <input name="pass" id="pw" value="admin" placeholder="Mot de passe" data-theme="c" type="password" >
			<a href="#" id="submit" data-role="button" data-icon="person" data-theme="b" class="show-page-loading-msg" data-textonly="false" data-textvisible="true">Se connecter</a>
			
		</fieldset>
    </form>
	</div>
	</div>
</body>
</html>
